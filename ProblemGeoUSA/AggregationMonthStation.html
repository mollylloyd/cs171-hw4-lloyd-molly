                    sum = sum + value[i].value;
                }

					for (j=0;j<24;j++){
						total[j] = 0;
						  for (k=0;k<value.length;k++) {
						  if (timeParser.parse(value.date).getHours()==j) {
							 total[j] = total[j] + value[k].value;
							 }
                        }
                    }
				
				//console.log(total);
				
			} //closes if index=="690150"
